<!DOCTYPE html>
<html>
<head>
    <title>Welcome WebtoB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            margin: 20px 0;
            font-weight: bold; /* 볼드체 적용 */
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .test-message {
            text-align: center;
            margin-top: 50px;
        }
        .test-message img {
            display: block;
            margin: 20px auto;
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="test-message">
        <h1>Welcome to the WebtoB Web Server! <br> WebtoB is successfully installed and ready.</h1>
        <p>
            If you can see this page, then the owner of this domain has <br>
            successfully installed the <a href="http://www.tmaxsoft.com">TmaxSoft</a> software.
        </p>
        <div align="center">
            <a href="http://www.tmaxsoft.com">
                <img src="tmaxsoft-logo.png" border="0" alt="Tmax Logo">
            </a>
        </div>
    </div>
</body>
</html>
